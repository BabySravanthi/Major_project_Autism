<!DOCTYPE html>

<html lang="">

<head>
  <title>Besloor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="static/layout/styles/ms.css" rel="stylesheet" type="text/css" media="all">
</head>

<body id="top">
  <div class="bgded overlay" style="background-image:url('images/demo/backgrounds/01.png');">

    <div class="wrapper row0">

    </div>

    <div class="wrapper row1">
      <header id="header" class="hoc clear">

        <div id="logo" class="fl_left">
          <h1>MODEL ACCURACY</h1>
        </div>

        <nav id="mainav" class="fl_right">
            <ul><a href="/home">HOME</a></ul>
            <ul><a href="prediction">PREDICTION</a></ul>
            <ul><a href="modelselection">MODEL SELECTION</a></ul>
        </nav>

      </header>
    </div>
    <div id="pageintro" class="hoc clear">
      <center>
        <article>
          <h3 class="heading underline">Check the Machine Learning Algorithm's Accuracies</h3>
          <h1 style="color:blue;">{{ msg }}</h1>
          <div class="one_quarter">
            <form method="post" action="modelselection">
              <fieldset style="padding-left: 240px;">
                <select name="model" class="btn btn-primary" id="modelselection">
                  <option value="-1" style="color:rgb(0, 17, 255)">Select Model</option>
                  <option value="1" style="color:rgb(0, 17, 255)">Decision Tree Forest</option>
                  <option value="2" style="color:rgb(0, 17, 255)">XGBClassifier</option>
                  <option value="3" style="color:rgb(0, 17, 255)">Random Forest</option>
                  <option value="4" style="color:rgb(0, 17, 255)">AdaBoostClassifier</option>
                  <option value="5" style="color:rgb(0, 17, 255)">ExtraTreeClassifier</option>
                  <option value="6" style="color:rgb(0, 17, 255)">KMeans</option>
                  <option value="7" style="color:rgb(0, 17, 255)">GaussianNB</option>
                  <option value="8" style="color:rgb(0, 17, 255)">ANN</option>
                </select>
                <br>
                <br>
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </article>
      </center>
    </div>

  </div>


  <a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
  <!-- JAVASCRIPTS -->
  <script src="static/layout/scripts/jquery.min.js"></script>
  <script src="static/layout/scripts/jquery.backtotop.js"></script>
  <script src="static/layout/scripts/jquery.mobilemenu.js"></script>
</body>

</html>
